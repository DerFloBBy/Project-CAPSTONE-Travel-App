<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Travel App</title>
        <link
            href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app">
            <header>
                <div>Travel App</div>
            </header>
            <main>
                <section class="input">
                    <label class="dest" for="dest">Travel Destination</label>
                    <input
                        type="text"
                        id="dest"
                        class="dataPoint"
                        placeholder="Where do you wanne go?"
                    />
                    <label class="date" for="date">Travel Date</label>
                    <input
                        type="date"
                        id="datepicker"
                        class="dataPoint"
                        min="2020-01-01"
                        max="2030-12-31"
                    />
                    <button
                        class="btn"
                        id="generate"
                        type="submit"
                        onclick="return Client.performAction(event)"
                    >
                        Generate
                    </button>
                </section>
                <section class="result">
                    <div class="title">Your Travel Data...</div>
                    <div id="entryHolder">
                        <div id="travelDest">
                            Your chosen travel destination:<br />
                            <strong>${allData.city}, ${allData.country}</strong>
                        </div>
                        <div id="travelDeparture">
                            The journey starts <strong>TODAY</strong>!
                        </div>
                        <div id="travelTemp">
                            The current temperature is <strong>11.8Â°</strong>!
                        </div>
                        <div id="travelPics">
                            <img
                                src="https://pixabay.com/get/g690edc39ecc26d20156061e1f02c39208d8b937c6ba58087661d87605b33b9e458ae8ed27a58898b37b9f797fc5040e4fb2132fb7a67a0b7c962db77708a23b6_640.jpg"
                                alt="Bar"
                            />
                        </div>
                    </div>
                </section>
            </main>
            <footer>
                <a href="https://pixabay.com/">
                    <img
                        src="https://pixabay.com/static/img/public/leaderboard_b.png"
                        alt="Pixabay"
                    />
                </a>
                <p>Travel App &copy;</p>
            </footer>
        </div>
        <!-- <script src="../js/app.js" type="text/javascript"></script> -->
    </body>
</html>
