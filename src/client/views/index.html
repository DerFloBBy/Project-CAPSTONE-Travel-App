<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Travel App</title>
        <link
            href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/style.css" />
    </head>
    <body>
        <div id="app">
            <div class="headline">
                Travel App
            </div>
            <div class="dest">
                <label for="dest">Travel Destination</label>
                <input
                    type="text"
                    id="dest"
                    placeholder="where do you wanne go?"
                />
            </div>
            <div>
                <label for="date">Travel Date</label>
                <input type="date" id="datepicker" />
            </div>
            <div class="feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea
                    class="myInput"
                    id="feelings"
                    placeholder="Enter your feelings here"
                    rows="9"
                    cols="50"
                ></textarea>
                <button
                    id="generate"
                    type="submit"
                    onclick="return Client.performAction(event)"
                >
                    Generate
                </button>
            </div>
            <div class="entry">
                <div class="title">Most Recent Entry</div>
                <div id="entryHolder">
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                </div>
            </div>
        </div>
        <script src="../js/app.js" type="text/javascript"></script>
    </body>
</html>
