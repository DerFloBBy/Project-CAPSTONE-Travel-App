<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Travel App</title>
        <link
            href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app">
            <div class="headline">
                Travel App
            </div>
            <div class="dest">
                <label for="dest">Travel Destination</label>
                <input
                    type="text"
                    id="dest"
                    class="dataPoint"
                    placeholder="where do you wanne go?"
                />
            </div>
            <div class="date">
                <label for="date">Travel Date</label>
                <input
                    type="date"
                    id="datepicker"
                    class="dataPoint"
                    placeholder="Enter your feelings here"
                />
            </div>
            <div class="btn">
                <button
                    id="generate"
                    type="submit"
                    onclick="return Client.performAction(event)"
                >
                    Generate
                </button>
            </div>
            <div class="entry">
                <div class="title">Your Travel Data</div>
                <div id="entryHolder">
                    <div id="travelDest"></div>
                    <div id="travelDeparture"></div>
                    <div id="travelTemp"></div>
                    <div id="travelPics"></div>
                </div>
            </div>
            <footer>
                <a href="https://pixabay.com/">
                    <img
                        src="https://pixabay.com/static/img/public/leaderboard_b.png"
                        alt="Pixabay"
                    />
                </a>
            </footer>
        </div>
        <!-- <script src="../js/app.js" type="text/javascript"></script> -->
    </body>
</html>
